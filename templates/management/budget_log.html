{% extends "base/budget_base.html" %}
{% block body %}

<h2>履歴検索</h2>
<form class="mt-2" id="search-form" action="" method="post">
    <div>
      {% csrf_token %}
      {{ search_form.as_p }}
    </div>
    <button type="submit">検索</button>
</form>

<ul class="log-list">
    {% for log in log_list %}
        <li><a href="{% url 'management:log_detail' log.id %}">{{log.page_date}}</a></li>
    {% empty %}
        <div>収支記録がありません。</div>
    {% endfor %}
</ul>
<a href="{% url 'management:index' %}">戻る</a>
{% endblock %}
